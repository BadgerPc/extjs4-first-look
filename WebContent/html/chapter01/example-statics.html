<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ext JS 4</title>
</head>

	<link rel="stylesheet" type="text/css" href="../../ext-4.0-pr5/resources/css/ext-all.css" /> 
    <script type="text/javascript" src="../../ext-4.0-pr5/ext-core-debug.js"></script> 
    <script type="text/javascript" src="../../ext-4.0-pr5/ext-all-debug-w-comments.js"></script>
    
     <script type="text/javascript">
     Ext.onReady(function() {  

    	 Ext.define('MyApp.Math', {
    	 	
    	     statics: {
    	         count: 0,
    	         appName: 'Math',
    	         
    	         sum: function(number1, number2) {
    	             return number1 + number2;
    	         }
    	     },

    	     constructor: function() {
    	     	this.statics().count++;
    	     	console.log('You instantiated the class: ' + this.self.appName);
    	     	console.log('App Name: ' + this.statics().appName);
    	         console.log('Count is: ' + this.statics().count);
    	     }

    	 });

    	 Ext.define('MyApp.MoreMath', {
    	 	extend: 'MyApp.Math',
    	 	
    	     statics: {
    	         appName: 'MoreMath',
    	         
    	         multiply: function(number1, number2) {
    	             return number1 * number2;
    	         }
    	     },

    	     constructor: function() {
    	     	this.callParent();
    	     }

    	 });

    	 console.log(MyApp.Math.sum(1,2));
    	 console.log(MyApp.MoreMath.multiply(2,3));

    	 var math1 = new MyApp.Math();
    	 var math2 = new MyApp.Math();
    	 var moreMath = new MyApp.MoreMath();

    	 });
     </script> 
<body>
</body>
</html>
