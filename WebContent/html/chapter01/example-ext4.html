<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ext JS 4</title>
</head>

	<link rel="stylesheet" type="text/css" href="../../ext-4.0-pr5/resources/css/ext-all.css" /> 
    <script type="text/javascript" src="../../ext-4.0-pr5/ext-core-debug.js"></script> 
    <script type="text/javascript" src="../../ext-4.0-pr5/ext-all-debug-w-comments.js"></script>
    
     <script type="text/javascript">
     Ext.onReady(function() {  
    		
    		Ext.define('MyApp.mixins.Log', {
    		    startLogging: function() {
    		       console.debug('called funcion startLogging'); 
    		    }
    		});
    		
    		Ext.define('MyApp.MyWindow', {
    		    extend: 'Ext.Window',
    		    
    		    mixins: {
    		        console: 'MyApp.mixins.Log'
    		    },
    		 
    		    title: 'Welcome!',
    		
    			initComponent: function() {
    				 Ext.apply(this, {
    		            items: [
    		                {
    		                    xtype: 'textfield',
    		                    name: 'tfName',
    		                    fieldLabel: 'Enter your name'
    		                }
    		            ]
    		        });
    		 
    		        MyApp.MyWindow.superclass.initComponent.apply(this, arguments);
    		    }
    		});
    		
    		var win = Ext.create('MyApp.MyWindow');
    		win.show();
    		win.startLogging();
    	});
     </script>
    
<body>
</body>
</html>
