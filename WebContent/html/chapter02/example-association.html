<html>
<head>
<title>Ext JS 4</title>
</head>

	<link rel="stylesheet" type="text/css" href="../../extjs/resources/css/ext-all.css" /> 
    <script type="text/javascript" src="../../extjs/builds/ext-core-debug.js"></script> 
    <script type="text/javascript" src="../../extjs/ext-all-debug-w-comments.js"></script>
    
     <script type="text/javascript" src="../../js/chapter02/model/Blog.js"></script>
    
     <script type="text/javascript">
     Ext.onReady(function() {  
    	 Blog.load(1, {
 		    success: function(blog) {
 		        console.log("blog: " + blog.get('url'));
 		        
 		    	blog.set('name', 'Loiane');

 		    	//PUT request to /blogs/1
 		    	blog.save({
 		    	    success: function() {
 		    	        console.log('The Blog was updated');
 		    	    }
 		    	});
 		    	
 		    	//DELETE request to /blogs/1
 		    	blog.destroy({
 		    	    success: function() {
 		    	        console.log('The Blog was destroyed!');
 		    	    }
 		    	});
 		    }
 		});
    	 
    	var blog = Ext.ModelMgr.create({
    			name: 'Loiane Groner - Pt-BR', 
    		    url: 'http://loiane.com'
        }, 'Blog');

    	blog.save(); //POST /blogs
     });
     </script> 
<body>
</body>
</html>
