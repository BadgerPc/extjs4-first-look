<html>
<head>
<title>Ext JS 4</title>

   	<link rel="stylesheet" type="text/css" href="http://extjs.cachefly.net/ext-3.3.1/resources/css/ext-all.css" />
    <script type="text/javascript" src="http://extjs.cachefly.net/ext-3.3.1/adapter/ext/ext-base-debug.js"></script>
    <script type="text/javascript" src="http://extjs.cachefly.net/ext-3.3.1/ext-all-debug.js"></script>

	<script type="text/javascript">
     Ext.onReady(function(){

		var html = '<div style="padding:10px;"><h1><center><span>Body</center></h1></div>';

		var panel1 = new Ext.Panel({
			collapsible:true,
	        width:400,
	        renderTo: 'ext3-panel',

	        title: 'Ext 3 Panel - Header',

	        html: html,

	        tbar: new Ext.Toolbar({
	    		items: [{
	    			type: 'button',
	                text:'Button - Top Toolbar'
	            }]
	    	}),

	    	bbar: new Ext.Toolbar({
	    		items: [{
	    			type: 'button',
	                text:'Button - Bottom Toolbar'
	            }]
	    	}),

	    	fbar: new Ext.Toolbar({
	    		items: [{
	    			type: 'button',
	                text:'Button - Footer Toolbar'
	            }]
	    	})
	    });
	 });
    </script>
</head>
<body>
<div style="padding:25px;" id="ext3-panel"></div>
</body>
</html>
