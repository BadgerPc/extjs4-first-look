<html>
<head>
<title>Ext JS 4</title>

    <link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css" /> 
    <script type="text/javascript" src="../extjs/ext-all-debug.js"></script>

	<script type="text/javascript">
	Ext.onReady(function(){

		var html = '<div style="padding:10px;"><h1><center><span>Body</center></h1></div>';

		var panel1 = Ext.create('Ext.panel.Panel', {
	        collapsible:true,
	        width:400,
	        height:200,
	        renderTo: 'ext4-panel-bars',

	        title: 'Ext 4 Panel - Header',

	        html: html,

	        tbar: Ext.create('Ext.toolbar.Toolbar',{
	    		items: [{
	    			type: 'button',
	                text:'Button - Top Toolbar'
	            }]
	    	}),

	    	bbar: Ext.create('Ext.toolbar.Toolbar',{
	    		items: [{
	    			type: 'button',
	                text:'Button - Bottom Toolbar'
	            }]
	    	}),

	    	fbar: Ext.create('Ext.toolbar.Toolbar',{
	    		items: [{
	    			type: 'button',
	                text:'Button - Footer Toolbar'
	            }]
	    	}),

	    	lbar: Ext.create('Ext.toolbar.Toolbar',{
	    		items: [{
	    			type: 'button',
	                text:'Button - Left Toolbar'
	            }]
	    	}),

	    	rbar: Ext.create('Ext.toolbar.Toolbar',{
	    		items: [{
	    			type: 'button',
	                text:'Button - Right Toolbar'
	            }]
	    	})
	    });

		var panel2 = Ext.create('Ext.panel.Panel', {
	        collapsible:true,
	        width:400,
	        height:200,
	        border:true,
	        renderTo: 'ext4-panel-toolbars',

	        title: 'Ext 4 Panel - Header',

	        html: html,

	        dockedItems: [{
	            xtype: 'toolbar',
	            dock: 'top',
	            items: [{ 
	            	xtype: 'button', 
	                text: 'Button - Top Toolbar'
	            }]
	        },{
	            xtype: 'toolbar',
	            dock: 'bottom',
	            items: [{ 
	            	xtype: 'button', 
	                text: 'Button - Bottom Toolbar'
	            }]
	        },{
	            xtype: 'toolbar',
	            dock: 'left',
	            items: [{ 
	            	xtype: 'button', 
	            	text: 'Button - Left Toolbar' 
	            }]
	        },{
	            xtype: 'toolbar',
	            dock: 'right',
	            items: [{ 
	            	xtype: 'button', 
	            	text: 'Button - Right Toolbar' 
	            }]
	        }]
	    });

		var panel3 = Ext.create('Ext.panel.Panel', {
	        collapsible:true,
	        width:430,
	        height:200,
	        border:true,
	        renderTo: 'ext4-panel-mix-toolbars',
	        html: html,

	        title: 'Ext 4 Panel - Header',
	        headerPosition: 'left',

	        dockedItems: [{
	            xtype: 'toolbar',
	            dock: 'top',
	            items: [{ 
	            	xtype: 'button', 
	                text: 'Button - Top Toolbar 1'
	            }]
	        },{
	            xtype: 'toolbar',
	            dock: 'top',
	            items: [{ 
	            	xtype: 'button', 
	                text: 'Button - Top Toolbar 2'
	            }]
	        },{
	            xtype: 'toolbar',
	            dock: 'top',
	            items: [{ 
	            	xtype: 'button', 
	                text: 'Button - Top Toolbar 3'
	            }]
	        },{
	            xtype: 'toolbar',
	            dock: 'bottom',
	            items: [{ 
	            	xtype: 'button', 
	                text: 'Button - Bottom Toolbar 1'
	            }]
	        },{
	            xtype: 'toolbar',
	            dock: 'bottom',
	            items: [{ 
	            	xtype: 'button', 
	                text: 'Button - Bottom Toolbar 2'
	            }]
	        },{
	            xtype: 'toolbar',
	            dock: 'right',
	            items: [{ 
	            	xtype: 'button', 
	                text: 'Button - Right Toolbar 1'
	            }]
	        },{
	            xtype: 'toolbar',
	            dock: 'left',
	            items: [{ 
	            	xtype: 'button', 
	                text: 'Button - Left Toolbar 1'
	            }]
	        }]
	    });
	});
	</script>
</head>
<body>
<div style="padding:10px;" id="ext4-panel-bars"></div>
<div style="padding:10px;" id="ext4-panel-toolbars"></div>
<div style="padding:10px;" id="ext4-panel-mix-toolbars"></div>
</body>
</html>
